<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>IP Subnet calulator</title>

    <script src="src/main.js"></script>

</head>

<body onload=init()>
    <p>
        <form id="radioForm">
            Network class
            <input type="radio" onclick="refreshSubnet()" name="networkClass" value="any" checked>Any
            <input type="radio" onclick="refreshSubnet()" name="networkClass" value="a">A
            <input type="radio" onclick="refreshSubnet()" name="networkClass" value="b">B
            <input type="radio" onclick="refreshSubnet()" name="networkClass" value="c">C
        </form>
    </p>

    <p>
        Subnet
        <select id="subnetSelect"></select>
    </p>

    <p>
        IP address
        <input type="text" id="ipAddress" name="ipAddress" value="10.0.0.1">
    </p>

    <p>
        <input type="button" onclick="getForm()" value="Calulate">
    </p>

    <p>
        <table id="infoTable"></table>
    </p>
            
</body>

</html>
